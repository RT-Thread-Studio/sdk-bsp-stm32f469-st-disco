- 外部 FLASH：型号7LL12D9NOR，16MB
- LED：4个，LD1（绿色，PG6），LD2（橙色，PD4），LD3（红色，PD5），LD4（蓝色，PK3）
- 按键：1个，USER（兼具唤醒功能，PA0）
- LCD：4寸800×480TFT屏
- 音频：SAI音频DAC
